sonobuoy-config:
  driver: DaemonSet
  plugin-name: chkrootkit
  result-type: chkrootkit
spec:
  env:
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: RESULTS_DIR
    value: /tmp/results
  - name: CHROOT_DIR
    value: /node
  # yeah ... that image not a typo ... :(
  image: gcr.io/cf-london-servces-k8s/chkrootkit-sonobuoy-plugin:latest
  imagePullPolicy: Always
  name: sonobuoy-chkrootkit
  securityContext:
    privileged: true
  volumeMounts:
  - mountPath: /tmp/results
    name: results
    readOnly: false
  - mountPath: /node
    name: root
    readOnly: false
